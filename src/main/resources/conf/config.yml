  - metricsType: "queueMgrMetrics"
    metrics:
      include:
        ################### Added metrics
        - QueueManagerName:
            alias: "Queue Manager Name"
            ibmConstant: "com.ibm.mq.constants.MQCA_Q_MGR_NAME"
